<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset=utf-8 /> 
    <title>cartoDB</title> 
    <link rel="stylesheet" href="/stylesheets/reset.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/map.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/table.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/table.js" type="text/javascript" charset="utf-8"></script>
    
    <script type="text/javascript" src="/javascripts/polymaps.min.js"></script>
    <script type="text/javascript" src="/javascripts/nns.min.js"></script>
    
  </head>
  <body>  
    <header>
      <a class="logo" href="/">CartoDB</a>
      <p class="session">jatorre@gmail.com (<a href="#">close session</a>)</p>
    </header>
    
    <section class="subheader">
      <div class="inner_subheader">
        <div class="left">
          <h2>World Heritage sites 2010</h2>
          <p class="status">PUBLIC</p>
          <span class="tags">
            <a href="#">WHS</a>
            <a href="#">Natural</a>
            <a href="#">History</a>
            <a class="add" href="#">add tags</a>
          </span>
          <ul class="tab_menu">
            <li class="selected"><a href="#" onclick="changeTo(event,'table')">Table</a></li>
            <li><a href="#" onclick="changeTo(event,'map')">Map</a></li>
          </ul>
        </div>
        <div class="right">
          <p class="settings"><a class="delete" href="#">delete table</a> | <a class="settings" href="#">settings</a></p>
          <span class="paginate">
            <a class="next" href="#">Next column</a>
            <a class="previous" href="#">Previous column</a>
          </span>
        </div>
      </div>
    </section>
    
    <table dir="ltr" width="100%" border="1" summary="purpose/structure for speech output">
    	<colgroup width="50%" />
    	<colgroup id="colgroup" class="colgroup" align="center" 
    			valign="middle" title="title" width="1*" 
    			span="2" style="background:#ddd;" />
    	<thead>
    		<tr>
    			<th scope="col">Name</th>
    			<th scope="col">Side</th>
    			<th scope="col">Role</th>
    		</tr>
    	</thead>
    	<tfoot>
    		<tr>
    			<td>Darth Vader</td>
    			<td>Dark</td>
    			<td>Sith</td>
    		</tr>
    	</tfoot>
    	<tbody>
    		<tr>
    			<td>Obi Wan Kenobi</td>
    			<td>Light</td>
    			<td>Jedi</td>
    		</tr>
    		<tr>
    			<td>Greedo</td>
    			<td>South</td>
    			<td>Scumbag</td>
    		</tr>
    	</tbody>
    </table>
    
    
    <div id="map">
      <!-- <script src="/javascripts/application.js" type="text/javascript" charset="utf-8"></script> -->
    </div>
    
    
  </body> 
</html>
